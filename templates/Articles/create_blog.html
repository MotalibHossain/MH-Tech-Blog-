{% extends 'base.html'%}
{% load crispy_forms_tags%}
{% block head%}
{% endblock%}

{% block body%}

<div class="container">
    <h1>Write your post</h1>
    <div class="row">
        <div class="col-lg-12">
            <form method="POST" enctype="multipart/form-data">
                {{form|crispy}}
                {% csrf_token %}
                <input class=" btn btn-success mt-3" type="submit" value="Publish">
            </form>
        </div>
    </div>
</div>
{% endblock%}
